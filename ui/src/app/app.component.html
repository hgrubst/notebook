<app-header></app-header>

<div class="overlay" *ngIf="spinner$ | async">
  <div class="center">
    <mat-spinner style="margin : 0 50%"></mat-spinner>
  </div>
</div>

<mat-sidenav-container autosize>
  
  <mat-sidenav #sidenav  style="height:100%" [fixedTopGap]="64" fixedInViewport
    mode="side" [opened]="auth.isAuthenticated$ | async">
    <app-sidebar></app-sidebar>      
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-button title="Sidenav" color="primary" (click)="sidenav.toggle()" *ngIf="auth.isAuthenticated$ | async">
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
