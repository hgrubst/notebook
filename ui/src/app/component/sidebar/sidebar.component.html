<div class="sidebar">
    <button mat-flat-button primary color="primary" (click)="onRefreshClicked()">
        Refresh <mat-icon>refresh</mat-icon>
    </button>
    
    <mat-nav-list>
        <a mat-list-item *ngFor="let notebook of notebooks$|async" [routerLink]="['/notebook', notebook.id]">
            {{notebook.title}}
        </a>
    </mat-nav-list>
</div>
