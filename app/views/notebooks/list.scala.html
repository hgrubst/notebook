@(notebooks:List[Notebook])

<div class="well">
	<ul id="notebooks" class="nav nav-list">
		<li class="nav-header">
			Notebooks
		</li>
		@for(notebook <- notebooks) {
		<li id="test" notebook-id="@notebook.getId()">
			<a href="@routes.NotebookController.delete(notebook.getId())">
				@notebook.getTitle()
				<i class="icon-trash"></i>
			</a>
		</li>
		} 
	</ul>
</div>
