@(notes:List[Note])

	@if(notes != null){
		@for(note <- notes) {
			<div note-id="@note.getId()">
				<div class="well" >
					@Html(note.getContentAsHtml())
				</div>
				<div class="hide">
					@note.getContent()
				</div>
			</div>
		} 
	}else{
		<div note-id="">
			<div class="well">Double click to create</div>
			<div class="hide"></div>
		</div>
	}

<div class="modal hide" id="note-modal">
	<div class="modal-body">
		<textarea>
		put your text here
		</textarea>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a>
    	<a href="#" class="btn btn-primary">Save changes</a>
    </div>
</div>
